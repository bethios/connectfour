<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Go for it! Connect Four!</title>
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="play">
            <h1>Connect Four!</h1>
            <p class="announcement">Player <span class="playerUp">1</span>'s Turn</p>

            <div class="board">
                <div class="column col0">
                    <div class="space col0space5"></div>
                    <div class="space col0space4"></div>
                    <div class="space col0space3"></div>
                    <div class="space col0space2"></div>
                    <div class="space col0space1"></div>
                    <div class="space col0space0"></div>
                </div>
                <div class="column col1">
                    <div class="space col1space5"></div>
                    <div class="space col1space4"></div>
                    <div class="space col1space3"></div>
                    <div class="space col1space2"></div>
                    <div class="space col1space1"></div>
                    <div class="space col1space0"></div>
                </div>
                <div class="column col2">
                    <div class="space col2space5"></div>
                    <div class="space col2space4"></div>
                    <div class="space col2space3"></div>
                    <div class="space col2space2"></div>
                    <div class="space col2space1"></div>
                    <div class="space col2space0"></div>
                </div>
                <div class="column col3">
                    <div class="space col3space5"></div>
                    <div class="space col3space4"></div>
                    <div class="space col3space3"></div>
                    <div class="space col3space2"></div>
                    <div class="space col3space1"></div>
                    <div class="space col3space0"></div>
                </div>
                <div class="column col4">
                    <div class="space col4space5"></div>
                    <div class="space col4space4"></div>
                    <div class="space col4space3"></div>
                    <div class="space col4space2"></div>
                    <div class="space col4space1"></div>
                    <div class="space col4space0"></div>
                </div>
                <div class="column col5">
                    <div class="space col5space5"></div>
                    <div class="space col5space4"></div>
                    <div class="space col5space3"></div>
                    <div class="space col5space2"></div>
                    <div class="space col5space1"></div>
                    <div class="space col5space0"></div>
                </div>
                <div class="column col6">
                    <div class="space col6space5"></div>
                    <div class="space col6space4"></div>
                    <div class="space col6space3"></div>
                    <div class="space col6space2"></div>
                    <div class="space col6space1"></div>
                    <div class="space col6space0"></div>
                </div>
            </div>
        </div>
        <audio id="tink" src="tink.wav"></audio>
        <audio id="win" src="win.wav"></audio>

        <script src="play.js"></script>
    </body>
</html>
